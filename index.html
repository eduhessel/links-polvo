<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links Polvo</title>

    <!-- Estilos externos -->
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="image/icon.png" />
  </head>

  <body>
    <!-- Container principal -->
    <div class="container">
      <div class="content">
        <!-- WIDGET 1: Informações do usuário -->
        <div class="widget1">
          <div class="info-user">
            <div class="img-user">
              <img src="image/icon2.png" alt="Imagem da polvo" />
            </div>
            <div class="name-user">
              <h1>Polvo Software House</h1>
              <span>Faça sua presença online conosco!</span>
            </div>
          </div>
          <div class="info-icon">
            <!-- <img src="image/complemento.png" alt="Ícone complementar" /> -->
          </div>
        </div>

        <!-- WIDGET 2: Informações CTA -->
        <div class="widget2">
          <div class="cta-info">
            <span>Tecnologias</span>
            <div class="widget2-icons">
              <i class="fab fa-figma"></i>
              <i class="fab fa-wordpress"></i>
              <i class="fab fa-html5"></i>
              <i class="fab fa-css3-alt"></i>
              <i class="fab fa-js"></i>
              <i class="fab fa-bootstrap"></i>
              <i class="fab fa-react"></i>
              <i class="fab fa-node"></i>
              <i class="fab fa-php"></i>
              <i class="fab fa-java"></i>
              <i class="fab fa-github"></i>
              <i class="fab fa-wix"></i>
            </div>
          </div>
        </div>

        <!-- WIDGET 3: Redes sociais e link do site -->
        <div class="widget3">
          <!-- Link do site -->
          <a href="https://polvo-refactor.vercel.app/" target="_blank" class="site">
            <div class="text-site">
              <h1>Nosso site</h1>
              <span>Polvo Software House</span>
            </div>
            <div class="img-site"></div>
          </a>

          <!-- Redes sociais -->
          <div class="redes-sociais">
            <!-- Whatsapp -->
            <a
              class="box-social youtube"
              href="https://api.whatsapp.com/send?phone=5511996232675&text=Ol%C3%A1,%20vim%20pela%20Polvo%20e%20gostaria%20de%20um%20or%C3%A7amento%20personalizado."
              target="_blank"
            >
              <i class="fab fa-whatsapp"></i>
            </a>

            <!-- Instagram -->
            <a
              class="box-social instagram"
              href="https://www.instagram.com/polvosoftwarehouse/"
              target="_blank"
            >
              <i class="fab fa-instagram"></i>
            </a>

            <!-- Spotify -->
            <a
              class="box-social spotify"
              href="mailto:polvosoftwarehouse@gmail.com"
              target="_blank"
            >
              <i class="fa fa-envelope"></i>
            </a>

            <!-- Linkedin -->
            <a
              class="box-social mail"
              href="https://www.linkedin.com/company/polvosoftwarehouse"
              target="_blank"
            >
              <i class="fab fa-linkedin"></i>
            </a>
          </div>
        </div>

        <!-- WIDGET 4: Call to action adicional -->
        <div class="widget4">
          <a href="https://api.whatsapp.com/send?phone=5511996232675&text=Ol%C3%A1,%20vim%20pela%20Polvo%20e%20gostaria%20de%20um%20or%C3%A7amento%20personalizado." class="cta" target="_blank">
            <i class="fab fa-whatsapp"></i>
            <h1>Fazer orçamento agora</h1>
          </a>
        </div>
        <div class="widget4hidden">
          <a class="cta" target="_blank">
            <i class="fas fa-book"></i>
            <h1>Mentoria (em breve)</h1>
          </a>
        </div>
        <div class="widget4hidden">
          <a class="cta" target="_blank">
            <i class="fas fa-book"></i>
            <h1>Ebook Design System (em breve)</h1>
          </a>
        </div>
        <div class="widget4hidden">
          <a class="cta" target="_blank">
            <i class="fas fa-file-alt"></i>
            <h1>Contratos (em breve)</h1>
          </a>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
